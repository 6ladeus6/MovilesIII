<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>


    <form class="row g-3">
        <div class="col-md-6" id="form1">
          <label for="inputIdInmueble" class="form-label">Id Inmueble</label>
          <input  class="form-control" id="inputIdInmueble" aria-label="El ID debe ser un número" pattern="[0-9]{5}" required>
        </div>
        <div class="col-md-6">
          <label for="inputDireccion" class="form-label">Dirección</label>
          <input type="password" class="form-control" id="inputDireccion" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputTelefono" class="form-label">Telefono</label>
          <input type="text" class="form-control" id="inputTelefono">
        </div>
        <div class="col-12">
          <label for="inputPrecio" class="form-label">Precio</label>
          <input type="text" class="form-control" id="inputPrecio" placeholder="$">
        </div>
    
        <div class="col-12">
          <button type="submit" class="btn btn-primary" onclick="" >Registrar</button>
        </div>
      </form>

      <section>
        <div class="container">
          <div class="row row-cols-1 row-cols-md-3" id="fila" >

          </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary" onclick="pintarInmuebles(nommbreImueble)" >Listar</button>
          </div>
      </section>

      <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  

</body>
</html>
